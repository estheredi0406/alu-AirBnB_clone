<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRBNB_CLONE</title>
    <!--common styling-->
    <link rel="stylesheet" href="styles/4-common.css">
    <!--header styling-->
    <link rel="stylesheet" href="styles/3-header.css">
    <!--footer styling-->
    <link rel="stylesheet" href="styles/3-footer.css">
    <!--filter styling-->
    <link rel="stylesheet" href="styles/6-filters.css">
    <!--7th filters-->
    <link rel="stylesheet" href="styles/7-places.css">
    <!--images linking-->
    <link rel="--icon" href="images/icon.png">
</head>
<body>
    <header>
        <div id="icon1"></div>
    </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>
                        States
                    </h3>
                    <h4>
                        ie. California, Arizona...
                    </h4>
                    <div class="popover">
                        <h2>Arizona:</h2>
                        <h4>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </h4>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>
                        Internet, Kitchen... 
                    </h4>
                    <div class="popover">
                        <h4>
                            <ul id="margining">
                                <li>Internet</li>
                                <li>TV</li>
                                <li>Kitchen</li>
                                <li>Iron</li>
                            </ul>
                        </h4>
                    </div>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
    <footer>
        Best School
    </footer>
</body>
</html>
